name: CD - Build & Deploy

on:
  workflow_run:
    workflows: ["CI - Test"]
    types: [completed]
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_HUB: distributed-system-aa-2025-2026/bomberman-hub
  IMAGE_NAME_ROOM: distributed-system-aa-2025-2026/bomberman-room

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Esegui se: CI success + push, OPPURE dispatch manuale
    if: >-
      ${{
        (github.event.workflow_run.conclusion == 'success' &&
         github.event.workflow_run.event == 'push') ||
        github.event_name == 'workflow_dispatch'
      }}

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (Hub)
        id: meta-hub
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_HUB }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short

      - name: Build and push Hub image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.hub
          push: true
          tags: ${{ steps.meta-hub.outputs.tags }}
          labels: ${{ steps.meta-hub.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: self-hosted

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME_HUB: distributed-system-aa-2025-2026/bomberman-hub

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Pull image from GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_HUB }}:latest

      - name: Import and tag image in microk8s
        run: |
          # Prima importa
          docker save ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_HUB }}:latest | microk8s ctr image import -
          # Poi tagga (DOPO l'import)
          microk8s ctr images tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_HUB }}:latest docker.io/library/bomberman-hub:latest

      - name: Deploy to microk8s
        run: |
          microk8s kubectl apply -f k8s/base/namespace.yaml
          microk8s kubectl apply -f k8s/base/hub/configmap.yaml
          microk8s kubectl apply -f k8s/base/hub/rbac.yaml
          microk8s kubectl apply -f k8s/base/hub/statefulset.yaml
          microk8s kubectl apply -f k8s/base/hub/service.yaml
          microk8s kubectl apply -f k8s/base/hub/ingress.yaml
          microk8s kubectl rollout restart statefulset/hub -n bomberman

      - name: Wait for rollout
        run: |
          microk8s kubectl rollout status statefulset/hub -n bomberman --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Pod Status ==="
          microk8s kubectl get pods -n bomberman -o wide
          echo "=== Services ==="
          microk8s kubectl get svc -n bomberman