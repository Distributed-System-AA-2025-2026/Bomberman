apiVersion: v1
kind: Service
metadata:
  name: hub-service
  namespace: bomberman
  labels:
    app: bomberman
    component: hub
spec:
  clusterIP: None
  selector:
    app: bomberman
    component: hub
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: gossip
    port: 9000
    targetPort: 9000
    protocol: UDP

---
# Service per accesso esterno (API)
apiVersion: v1
kind: Service
metadata:
  name: hub-api
  namespace: bomberman
  labels:
    app: bomberman
    component: hub-api
spec:
  type: NodePort
  selector:
    app: bomberman
    component: hub
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP